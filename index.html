<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <!--general game information -->
    <section class="info">
      <div class="infoRound">Pick your pick</div>
      <div class="infoStatus">There will be five game rounds</div>
    </section>

    <!-- information of each round -->
    <section class="scores">
      <!-- user's information -->
      <div class="userInfo">
        <div class="userChoice">Player picked: &#10068;</div>
        <div class="userScore">Player: 0</div>
      </div>
      <!-- computer's information -->
      <div class="computerInfo">
        <div class="computerChoice">Computer picked: &#10068;</div>
        <div class="computerScore">Computer: 0</div>
      </div>
    </section>
    <div class="selectionContainer">
      <button id="rock">
        &#9994;
      </button>
      <button id="paper">
        &#9995;
      </button>
      <button id="scissor">
        &#9996;
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
